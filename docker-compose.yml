version: "3.3"

services:
  need_pedia:
    build:
      context: ../../.rvm/gems/ruby-2.6.3/gems/popper_js-1.16.0/assets/javascripts
      dockerfile: /home/clicktechlabs/workspace/needpedia/config/Dockerfile
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: "development"
      POSTGRES_USER: "need_pedia"
      POSTGRES_PASSWORD: "need_pedia"
      POSTGRES_DB: "need_pedia_development"
    volumes:
      - ./:/workspace
    links:
      - db
    depends_on:
      - db
  db:
    image: postgres:11.6
    ports:
      - "5432:5432"
    environment:
      RAILS_ENV: "development"
      POSTGRES_USER: "need_pedia"
      POSTGRES_PASSWORD: "need_pedia"
      POSTGRES_DB: "need_pedia_development"
    ports:
      - "5432:5432"
